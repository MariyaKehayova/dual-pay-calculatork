<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Калкулатор за ресто</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- iOS / Android Meta -->
  <meta name="theme-color" content="#f5f0e8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Ресто" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f0e8;
      overflow: hidden;
    }
    h1, .logo {
      font-family: 'Baloo 2', cursive;
    }
    .glass {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.75);
    }
    .float {
      animation: float 18s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translate(0,0) rotate(0deg) scale(1); }
      50% { transform: translate(20px, -30px) rotate(5deg) scale(1.05); }
      100% { transform: translate(0,0) rotate(0deg) scale(1); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<!-- Динамичен фон -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
  <div class="absolute inset-0 grid grid-cols-6 grid-rows-10 gap-12 opacity-[0.08] text-gray-700 text-4xl">
    <span class="float">€</span><span class="float">лв</span><span class="float">+</span><span class="float">€</span><span class="float">лв</span><span class="float">+</span>
    <span class="float">+</span><span class="float">€</span><span class="float">лв</span><span class="float">+</span><span class="float">€</span><span class="float">лв</span>
  </div>
</div>

<!-- App Container -->
<div class="relative z-10 w-full max-w-md mx-auto p-5 rounded-3xl glass shadow-2xl">

  <!-- Logo -->
  <div class="flex justify-center mb-4">
    <div class="logo bg-black text-white rounded-2xl px-5 py-2 flex justify-between w-40 text-xl">
      <span>лв</span><span>€</span>
    </div>
  </div>

  <h1 class="text-center text-2xl mb-6">Калкулатор за ресто</h1>

  <!-- Inputs -->
  <div class="space-y-4">
    <div>
      <label class="text-sm">Сума за плащане</label>
      <div class="flex">
        <input id="due" type="number" class="w-full rounded-l-xl px-4 py-3 bg-blue-900 text-white focus:outline-none" />
        <select id="dueCurrency" class="rounded-r-xl bg-blue-800 text-white px-3">
          <option value="BGN">BGN</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
    </div>

    <div>
      <label class="text-sm">Платено в лв</label>
      <input id="paidBGN" type="number" class="w-full rounded-xl px-4 py-3 bg-white" />
    </div>

    <div>
      <label class="text-sm">Платено в €</label>
      <input id="paidEUR" type="number" class="w-full rounded-xl px-4 py-3 bg-white" />
    </div>
  </div>

  <!-- Error -->
  <div id="error" class="hidden mt-4 bg-red-100 text-red-700 px-4 py-3 rounded-xl">Недостатъчно платена сума</div>

  <!-- Result -->
  <div id="result" class="hidden mt-6 transition-all">
    <div class="flex justify-center mb-3">
      <button id="showBGN" class="px-4 py-2 rounded-l-xl bg-gray-200">BGN</button>
      <button id="showEUR" class="px-4 py-2 rounded-r-xl bg-gray-300">EUR</button>
    </div>
    <div class="text-center">
      <div id="changeMain" class="text-2xl font-semibold"></div>
      <div id="changeSecondary" class="text-sm text-gray-600"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-8 text-center text-xs text-gray-600">
    <div>Курс: 1 EUR = 1.95583 BGN</div>
    <div>Име ©</div>
  </footer>
</div>

<script>
const RATE = 1.95583;
const due = document.getElementById('due');
const dueCurrency = document.getElementById('dueCurrency');
const paidBGN = document.getElementById('paidBGN');
const paidEUR = document.getElementById('paidEUR');
const errorBox = document.getElementById('error');
const resultBox = document.getElementById('result');
const changeMain = document.getElementById('changeMain');
const changeSecondary = document.getElementById('changeSecondary');
const showBGN = document.getElementById('showBGN');
const showEUR = document.getElementById('showEUR');

let display = 'BGN';

function calculate() {
  const dueVal = parseFloat(due.value) || 0;
  const paidBGNVal = parseFloat(paidBGN.value) || 0;
  const paidEURVal = parseFloat(paidEUR.value) || 0;

  const dueBGN = dueCurrency.value === 'EUR' ? dueVal * RATE : dueVal;
  const totalPaidBGN = paidBGNVal + paidEURVal * RATE;

  // Рестото се изчислява като (платено - дължимо)
  const changeBGN = totalPaidBGN - dueBGN;

  if (changeBGN < 0) {
    errorBox.classList.remove('hidden');
    resultBox.classList.add('hidden');
    return;
  }

  errorBox.classList.add('hidden');
  resultBox.classList.remove('hidden');

  if (display === 'BGN') {
    changeMain.textContent = changeBGN.toFixed(2) + ' лв';
    changeSecondary.textContent = (changeBGN / RATE).toFixed(2) + ' €';
  } else {
    changeMain.textContent = (changeBGN / RATE).toFixed(2) + ' €';
    changeSecondary.textContent = changeBGN.toFixed(2) + ' лв';
  }
}

[due, dueCurrency, paidBGN, paidEUR].forEach(el => el.addEventListener('input', calculate));

showBGN.onclick = () => { display = 'BGN'; calculate(); };
showEUR.onclick = () => { display = 'EUR'; calculate(); };

// PWA Manifest (inline)
const manifest = {
  name: 'Калкулатор за ресто',
  short_name: 'Ресто',
  start_url: '.',
  display: 'standalone',
  background_color: '#f5f0e8',
  theme_color: '#f5f0e8',
  icons: [{
    src: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect width="512" height="512" rx="96" fill="black"/><text x="80" y="300" font-size="200" fill="white">лв</text><text x="280" y="300" font-size="200" fill="white">€</text></svg>',
    sizes: '512x512',
    type: 'image/svg+xml'
  }]
};

const blob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
const manifestURL = URL.createObjectURL(blob);
const link = document.createElement('link');
link.rel = 'manifest';
link.href = manifestURL;
document.head.appendChild(link);
</script>
</body>
</html>
